<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Aplicación de deducción social premium.">
    
    <!-- PWA meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ImpostorPro">
    
    <title>El Impostor Pro Ultra</title>
    
    <!-- Vite handles manifest injection via plugin, but we keep the link for dev -->
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="apple-touch-icon" href="/icon-192.png">
    
    <!-- Tailwind CDN is kept for simplicity to avoid creating a CSS build pipeline just yet, 
         although in a pro env we would use PostCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=JetBrains+Mono:wght@500;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        /* Prevent pull-to-refresh on mobile */
        body {
            overscroll-behavior-y: contain;
            background-color: black;
        }

        /* Global disable text selection and context menu on long press */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none; /* Disables context menu on iOS */
            -webkit-user-select: none;   /* Chrome/Safari/Opera */
            -moz-user-select: none;      /* Firefox */
            -ms-user-select: none;       /* Internet Explorer/Edge */
            user-select: none;           /* Non-prefixed version */
        }

        /* Allow selection in inputs so users can type */
        input, textarea {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
            -webkit-touch-callout: default;
        }
    </style>
